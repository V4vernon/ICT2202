{% extends "login_register_base.html" %}
{% block title %} Reset Password Page {% endblock %}
{% block text %} Reset Password {% endblock %}
{% block content %}
<form action="{{ url_for('resetpassword', email=email, code=code) }}" class="login-form" method="post">
    <div class="form-group">
        <input type="password" class="form-control rounded-left" name="npassword" placeholder="New Password"
               id="npassword" required>
    </div>
    <div class="form-group d-flex">
        <input type="password" class="form-control rounded-left" name="cpassword" placeholder="Confirm Password"
               id="cpassword" required>
    </div>
    <div class="msg">{{ msg|safe }}</div>
    <div class="form-group">
        <button type="submit" value="Submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
    </div>
</form>
{% endblock %}
