{% extends "login_register_base.html" %}
{% block title %} Register Page {% endblock %}
{% block text %} Register {% endblock %}
{% block content %}
<form action="{{ url_for('register') }}" class="login-form" method="post" autocomplete="off">
    <div class="form-group">
        <input type="text" name="username" class="form-control rounded-left" placeholder="Username" id="username"
               required>
    </div>
    <div class="form-group d-flex">
        <input type="password" name="password" class="form-control rounded-left" placeholder="Password" id="password"
               required>
    </div>
    <div class="form-group d-flex">
        <input type="password" name="cpassword" class="form-control rounded-left" placeholder="Confirm Password"
               id="cpassword" required>
    </div>
    <div class="form-group d-flex">
        <input type="email" name="email" class="form-control rounded-left" placeholder="Email" id="email" required>
    </div>
    <div class="msg">{{ msg }}</div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
    </div>
    <div class="w-100">
        <a href="{{ url_for('login') }}">Login here</a>
    </div>
</form>
{% endblock %}
