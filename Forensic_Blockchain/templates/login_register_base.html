<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Bite-A-Block</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">{% block text %}{% endblock %}</h3>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" href="{{ url_for('static', filename='js/popper.js') }}"></script>
<script type="text/javascript" href="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" href="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
