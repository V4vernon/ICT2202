{% extends "login_register_base.html" %}
{% block title %} Login Page {% endblock %}
{% block text %} Sign in {% endblock %}
{% block content %}
<form action="{{ url_for('login') }}" class="login-form" method="post">
    <div class="form-group">
        <input type="text" class="form-control rounded-left" name="username" placeholder="Username" id="username"
               required>
    </div>
    <div class="form-group d-flex">
        <input type="password" class="form-control rounded-left" name="password" placeholder="Password" id="password"
               required>
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
    </div>
    <div class="form-group d-md-flex">
        <div class="w-50">
            <label id="rememberme" class="checkbox-wrap checkbox-primary">Remember Me
                <input type="checkbox" name="rememberme" checked>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="w-50 text-md-right">
            <a href="#">Forgot Password ?</a>
        </div>
    </div>
    <div class="msg">{{ msg }}</div>
    <div class="w-50">
        <a href="{{ url_for('register') }}">Register here</a>
    </div>
</form>
{% endblock %}
